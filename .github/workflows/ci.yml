name: ClipStream CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Linting Tools
        run: pip install ruff
      - name: Run Ruff (Linter)
        run: ruff check src/backend/

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          cd src/backend
          pip install -r requirements.txt
          # Install test-specific dependencies not in lean requirements
          pip install pytest pytest-asyncio pytest-cov
      - name: Run Pytest with Coverage
        run: |
          cd src/backend
          python -m pytest tests/ --cov=. --cov-report=xml
      #- name: Upload coverage reports to Codecov (Optional)
      #  uses: codecov/codecov-action@v4
      #  with:
      #    token: ${{ secrets.CODECOV_TOKEN }}

  docker-build-check:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Dummy Model Assets
        run: |
          mkdir -p src/backend/onnx
          # Create a fake file so the Docker 'COPY' doesn't fail
          touch src/backend/onnx/text_model_optimized.onnx
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker Image
        run: |
          cd src/backend
          docker build -t clipstream-backend:test .
          
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install Security Tools
        run: pip install pip-audit bandit

      - name: Audit Dependencies
        run: pip-audit -r src/backend/requirements.txt

      - name: Static Security Analysis (Bandit)
        run: bandit -r src/backend/ -ll